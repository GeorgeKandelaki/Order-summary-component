<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 2.4rem;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="main-frame">
            <div class="bg-img-box">
                <img
                    src="images/pattern-background-desktop.svg"
                    alt="icon"
                    class="img-bg-pc img-bg"
                />

                <img
                    src="images/pattern-background-mobile.svg"
                    alt="icon"
                    class="img-bg-mb img-bg"
                />
            </div>
            <section class="section-order">
                <div class="img-box">
                    <img
                        class="main-img"
                        src="images/illustration-hero.svg"
                        alt="guy dancing while listening to music"
                    />
                </div>

                <div class="content-box">
                    <div class="introduction-box margin-bottom-md">
                        <h1 class="main-heading">Order Summary</h1>

                        <p class="description">
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>

                    <div class="current-plan_box margin-bottom-md">
                        <img src="images/icon-music.svg" alt="music icon" />
                        <div class="current-plan">
                            Annual Plan <span>$59.99/year</span>
                        </div>
                        <a href="#" class="change-plan">Change</a>
                    </div>

                    <div class="buttons">
                        <button class="btn btn-proceed">
                            Proceed to Payment
                        </button>
                        <button class="btn btn-cancel">Cancel Order</button>
                    </div>
                </div>
            </section>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="">George Kandelaki</a>.
            </div>
        </main>
    </body>
</html>
